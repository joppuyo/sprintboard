<form ng-submit="submit()" class="form-no-margin">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <div class="modal-title-wrapper">
        <h3 class="modal-title util-truncate">Add new sprint</h3>
    </div>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="sprint-name">Sprint name</label>
        <input type="text" class="form-control" id="sprint-name" placeholder="Enter sprint name" ng-model="newSprint.name" ng-value="newSprint.name" autofocus>
    </div>
    <div class="form-group">
        <label for="sprint-start-date">Sprint start date</label>
        <input type="text" class="form-control" id="sprint-start-date" ng-model="newSprint.startDate" ng-value="task.name" autofocus>
    </div>
    <div class="form-group">
        <label for="sprint-end-date">Sprint end date</label>
        <input type="text" class="form-control" id="sprint-end-date" ng-model="newSprint.endDate" ng-value="task.name" autofocus>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit">Add sprint</button>
</div>
</form>
