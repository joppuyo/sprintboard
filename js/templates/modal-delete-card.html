<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <div class="modal-title-wrapper">
        <h3 class="modal-title util-truncate">Delete card {{ card.name }}</h3>
    </div>
</div>
<div class="modal-body">
<p>Are you sure you want to delete the card {{ card.name }}? This can't be undone.</p>
</div>
<div class="modal-footer">
    <a class="btn btn-default" ng-click="cancel()">Cancel</a>
    <a class="btn btn-primary" ng-click="deleteCard()">Delete card</a>
</div>
