<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Add a new card</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="card-name">Card name</label>
            {{ card.name }}
            <input type="text" class="form-control" id="card-name" placeholder="Enter card name" ng-model="card.name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">Add card</button>
</div>
